<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fly with Me!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-bar">
    <h1 class="title">Fly with Me!</h1>
    <select id="country-selector" onchange="handleCountrySelection()" aria-label="Select a country">
      <option value="" disabled selected>-- Select Country --</option>
    </select>
  </header>

  <main class="main-window">
    <section class="map-window">
      <div id="loading-spinner" class="loading-spinner" role="status" aria-live="polite"></div>
      <svg id="world-map" role="img" aria-label="Interactive World Map"></svg>

      <!-- Zoom Controls -->
      <div class="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
      </div>

      <!-- Popup for Airport Details -->
      <div id="airport-popup" class="popup">
        <div class="popup-content">
          <button class="popup-close" onclick="closePopup()" aria-label="Close popup">×</button>
          <h3 id="popup-airport-name">Airport Name</h3>
          <button onclick="addHighlightedAirportToList()">Add to List</button>
        </div>
      </div>
    </section>

    <aside class="side-bar">
      <button id="highlight-most-connections" onclick="highlightMostConnectedAirport()" disabled>
        Airport with Most Connections
      </button>
      <button id="highlight-remote-airports" onclick="highlightRemoteAirports()" disabled>
        Airports with One Connection
      </button>
      <button id="reset-highlights" onclick="resetAirportHighlights()">Reset Map</button>

      <div id="airport-list">
        <h3>Selected Airports</h3>
        <ul id="selected-airport-list"></ul>
      </div>

      <div class="path-controls">
        <button id="get-path-btn" onclick="getPath()">Get Path</button>
        <label class="toggle-container">
          <input type="checkbox" id="domestic-toggle" class="toggle-switch" />
          <span class="toggle-slider"></span>
          <span class="toggle-label">Domestic</span>
        </label>
      </div>

      <div id="sidebar-airport-details">
        <h3 id="sidebar-airport-name">Airport Name</h3>
        <div class="sidebar-buttons">
          <button onclick="addHighlightedAirportToList()">Add to List</button>
          <button id="close-sidebar-details" onclick="closeSidebarDetails()" aria-label="Close">×</button>
        </div>
      </div>      
    </aside>
  </main>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
